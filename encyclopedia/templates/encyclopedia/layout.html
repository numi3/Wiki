{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        {% comment %} <link rel="stylesheet" href="{% static 'encyclopedia/stylez.css' %}"> {% endcomment %}
        {% comment %} <link rel="stylesheet" href="{% static 'encyclopedia/styles.css' %}" crossorigin="anonymous"> {% endcomment %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link href="{% static 'encyclopedia/styling.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div id="sidebar" class="sidebar col-lg-2 col-md-2">
                <h2>Wiki</h2>
                <form action="{% url 'encyclopedia:search' %}" method="POST">
                    {% csrf_token %}
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div>
                    <a href="{% url 'encyclopedia:index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:new' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:random_page' %}">Random Page</a>
                </div>
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
